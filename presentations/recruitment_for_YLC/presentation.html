<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="A stupid recruitment presentation for Youth League Committee">
    <meta name="author" content="Dragonly">
	<title>STU Recruitment</title>
	<link rel="stylesheet" href="presentation.css">
</head>
<body>
	<div id="impress">
		<div class="step" data-x="0">
			<h1 class="text-center">STU 招新宣讲</h1>
			<br><br>
			<p class="text-right">By Dragonly</p>
		</div>
		<div class="step" data-x="1200" data-rotate-x="90" data-rotate-y="30" data-rotate-z="90">
			<h3 class="text-left">STU 是什么？</h3>
			<p>我们是一群热衷于互联网技术的年轻人</p>
			<p>聚在一起做了这么一个网站</p>
		</div>
		<div class="step" data-x="1200" data-scale="0.1">
			<img src="frontpage.png" alt="" id="frontpage">
		</div>
		<div class="step" data-x="2400">
			<h3 class="text-left">我们的情怀？</h3>
			<p>Bigger than a WebSite</p>
		</div>
		<div class="step" data-x="3600" data-rotate-x="20" data-rotate-y="180" data-rotate-z="10">
			<h3>你能收获到？</h3>
			<ul>
				<li>互联网公司的经营思维</li>
				<li>大数据时代背后的基础技术支撑</li>
				<li>设计师和工程师的业界标准</li>
				<li>市场推广的奇技淫巧</li>
			</ul>
		</div>
		<div id="overall" class="step" data-x="1800" data-rotate-x="30" data-ratate-y="20" data-scale="4"></div>
	</div>
	<script src="impress.js"></script>
	<script>impress().init();</script>
</body>
</html>
